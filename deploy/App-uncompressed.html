<!DOCTYPE html>
<html>
<head>
    <title>UAT Triage</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
	launch: function() {
			
		// -----------------------
		// FILTER BY TESTING TYPE?
		// -----------------------
		
		var columns = [
			{
				value: 'CAT 0: Triage',
				columnHeaderConfig: {
					headerData: {triageVerdict: 'CAT 0: Triage'}
				}
			},
			{
				value: 'CAT 1: OAF Defect',
				columnHeaderConfig: {
					headerData: {triageVerdict: 'CAT 1: OAF Defect'}
				} 
			},
			{
				value: 'CAT 2: OAF Requirement',
				columnHeaderConfig: {
					headerData: {triageVerdict: 'CAT 2: OAF Requirement'}
				} 
			},
			{
				value: 'CAT 3: OAF Training',
				columnHeaderConfig: {
					headerData: {triageVerdict: 'CAT 3: OAF Training'}
				} 
			},
			{
				value: 'CAT 4: Non-OAF',
				columnHeaderConfig: {
					headerData: {triageVerdict: 'CAT 4: Non-OAF'}
				} 
			}
		];
			
		var project_oid = '/project/37192747640';
		
		this.add({			
			xtype: 'rallycardboard',
			types: ['Defect'],
			attribute: 'c_TriageVerdict',
			context: this.getContext(),
			// readOnly: true,
			storeConfig: {
				context: {
					project: project_oid,
					projectScopeDown: true,
					projectScopeUp: false
				}
			},
			columnConfig: {
				columnHeaderConfig: {
					headerTpl: '{triageVerdict}'
				},
				plugins: [
					{ptype: 'rallycolumncardcounter'}
				]
			},
			columns: columns,
			cardConfig: {
				showIconsAndHighlightBorder: true,
				editable: true,
				fields: ['CreationDate','c_TestingType','TestCase'],
				showAge: true
			},
			rowConfig: {
				field: 'Severity'
			}
		});
	}
});

            Rally.launchApp('CustomApp', {
                name:"UAT Triage",
	            parentRepos:""
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
